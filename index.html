<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parabéns Vitória</title>
    <link rel="stylesheet" href="vitoria.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Animação de Entrada -->
    <section class="animacao-entrada">
      <div class="cortina"></div>
      <div class="confetes"></div>
    </section>

    <!-- Efeitos Especiais -->
    <div class="efeitos">
      <div class="brilhos"></div>
      <div class="coracoes-flutuantes"></div>
      <div class="neve"></div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
      <span class="fechar-lightbox">&times;</span>
      <img class="lightbox-conteudo" id="lightbox-imagem" />
    </div>

    <!-- Controles -->
    <div class="controles">
      <button id="btnTema" class="botao-magico">
        <i class="fas fa-moon"></i> <span>Modo Noturno</span>
      </button>
    </div>

    <header>
      <h1 class="titulo-animado">Para uma linda morena,<span>Vitória</span></h1>
      <p class="subtitulo">
        Se fosse uma flor diria que é Hibisco <br />Flor tropical, vibrante e
        imponente. Simboliza feminilidade, força e beleza natural.
      </p>
    </header>

    <main>
      <!-- Mensagem Principal -->
      <section class="container-mensagem">
        <div class="caixa-mensagem">
          <p class="texto-digitando"></p>
        </div>
      </section>

      <!-- Galeria Interativa -->
      <section class="secao-galeria">
        <button class="botao-magico" id="btnGaleria">
          <i class="fas fa-camera-retro"></i> Revelar suas memorias
        </button>
        <div class="galeria-infinita escondido">
          <div class="faixa-galeria"></div>
        </div>
      </section>

      <!-- Seção da Carta -->
      <section class="secao-carta">
        <button class="botao-magico" id="btnCarta">
          <i class="fas fa-envelope-open-text"></i> Carta especial
        </button>
        <div class="carta-poema escondido">
          <div class="borda-floral"></div>
          <p class="texto-carta"></p>
          <div class="selo-amor"></div>
        </div>
      </section>

      <!-- Mensagem Final -->
      <section class="mensagem-final">
        <p class="joia-texto">
          Você é uma beleza unica, que deve ser bem tratada.
        </p>
        <div class="constelacao"></div>
      </section>
    </main>

    <footer>
      <p class="assinatura">Feito com carinho por Luiz Felipe.</p>
    </footer>

    <script src="vitoria.js"></script>
  </body>
</html>
